workflows:
  ios-workflow:
    name: iOS Build Workflow
    max_build_duration: 60
    instance_type: mac_mini_m2
    environment:
      groups:
        - AppStore_Group  # Your environment group set in Codemagic
      xcode: latest
    scripts:
      - name: Install CocoaPods
        script: |
          cd ios
          pod install
      - name: Build iOS
        script: |
          set -e
          xcodebuild -workspace ios/Runner.xcworkspace \
          -scheme Runner \
          -configuration Release \
          -archivePath $CM_BUILD_DIR/Runner.xcarchive \
          DEVELOPMENT_TEAM=$TEAM_ID \
          -allowProvisioningUpdates archive
    publishing:
      scripts:
        - name: Export IPA
          script: |
            xcodebuild -exportArchive -archivePath $CM_BUILD_DIR/Runner.xcarchive \
            -exportOptionsPlist ios/ExportOptions.plist \
            -exportPath $CM_BUILD_DIR/Runner.ipa \
            -allowProvisioningUpdates
    artifacts:
      - $CM_BUILD_DIR/Runner.ipa
    app_store_connect:
      apple_id: $APPLE_ID
      team_id: $TEAM_ID
      app_store_connect_apple_id: $APP_STORE_CONNECT_APPLE_ID
      app_specific_password: $APP_SPECIFIC_PASSWORD
      distribution_type: app-store
