workflows:
  ios-workflow:
    name: iOS Build Workflow
    instance_type: mac_mini_m2
    environment:
      xcode: latest
    scripts:
      - name: Install CocoaPods
        script: |
          cd ios
          pod deintegrate
          pod install --repo-update || pod install
          
      - name: Build iOS
        script: |
          if [ -d "ios/Runner.xcworkspace" ]; then
            echo "Runner.xcworkspace exists."
          else
            echo "Creating Runner.xcworkspace manually."
            xcodebuild -create-xcworkspace -scheme Runner
          fi
          xcodebuild -workspace Runner.xcworkspace -scheme Runner -sdk iphoneos -configuration Release archive -archivePath $CM_BUILD_DIR/Runner.xcarchive

      - name: Export IPA
        script: |
          xcodebuild -exportArchive -archivePath $CM_BUILD_DIR/Runner.xcarchive -exportPath $CM_BUILD_DIR -exportOptionsPlist ios/ExportOptions.plist

    artifacts:
      - $CM_BUILD_DIR/**/*.ipa
      - $CM_BUILD_DIR/**/*.xcarchive
