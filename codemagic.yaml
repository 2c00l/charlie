workflows:
  ios-workflow:
    name: iOS Build Workflow
    max_build_duration: 60
    instance_type: mac_mini_m2
    environment:
      xcode: latest
    scripts:
      - name: Install CocoaPods
        script: |
          cd ios
          pod install
      - name: Build iOS
        script: |
          xcodebuild -workspace ios/Runner.xcworkspace \
          -scheme Runner \
          -sdk iphoneos \
          -configuration Release \
          archive \
          -archivePath $CM_BUILD_DIR/Runner.xcarchive \
          DEVELOPMENT_TEAM=ARU75H5867 \
          -allowProvisioningUpdates
    publishing:
      scripts:
        - name: Export IPA
          script: |
            xcodebuild -exportArchive \
            -archivePath $CM_BUILD_DIR/Runner.xcarchive \
            -exportOptionsPlist ios/ExportOptions.plist \
            -exportPath $CM_BUILD_DIR/Runner.ipa \
            -allowProvisioningUpdates
    environment_variables:
      groups:
        - your_environment_group_name_here  # Replace with the group name you created

    code_signing:
      apple_id: $APPLE_ID               # <- Referencing your environment variable
      team_id: $TEAM_ID                 # <- Referencing your environment variable
      app_store_connect_apple_id: $APPLE_ID  # <- Referencing your environment variable
      app_specific_password: $APP_SPECIFIC_PASSWORD # <- Referencing your environment variable
      distribution_type: app-store
